application: apt-miniproject-1078
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /
  script: connexus.app
- url: /tasks/update_trending
  script: connexus.app
  login: admin
- url: /tasks/email_trending
  script: connexus.app
  login: admin

- url: /dropzone
  static_dir: dropzone
- url: /bootstrap
  static_dir: bootstrap
- url: /Flat-ui
  static_dir: Flat-ui
- url: /jquery-ui
  static_dir: jquery-ui
- url: /jquery-ui-map
  static_dir: jquery-ui-map
- url: /jQRangeSlider
  static_dir: jQRangeSlider
- url: /jquery
  static_dir: jquery
- url: /lightbox2
  static_dir: lightbox2
- url: /toastr
  static_dir: toastr
- url: /static_images
  static_dir: images

- url: /.*
  script: connexus.app
  login: required

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
- name: PIL
  version: latest
