<!DOCTYPE html>
{% autoescape true %}
<html lang="en">

	<title>Connexus</title>
  </head>
  
	{% block header %}
	<h1><a href="/">Connex.us</a></h1>
	<table>
		<td><a href="/manage">Manage</a></td>
		<td><a href="/create">Create</a></td>
		<td><a href="/view_all">View</a></td>
		<td><a href="/search">Search</a></td>
		<td><a href="/trending">Trending</a></td>
		<td><a href="">Social</a></td>

	{% block content %}
	{% endblock %}
  
</html>
{% endautoescape %}
