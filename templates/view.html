{% extends "/templates/base.html" %}

{% block content %}
<h2>View All Streams</h2>
<table>
    <tr>
        {% for stream in streams %}
        <td>
    	    <a href="/stream?stream_id={{ stream.key.urlsafe() }}&view=true"><img src="{{ stream.cover_url }}" width="160" height="160"></img></a>
            <div> {{ stream.name }} </div>
        </td>
        {% endfor %}
    </tr>
</table>
{% endblock %}
