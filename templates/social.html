{% extends "/templates/base.html" %}

{% block content %}
    <h2>Social</h2>
    <p> <a href="#" id="login-btn">Login with Facebook</a>  to share streams with your friends and groups.</p>

    <script type="text/javascript">
        document.getElementById('login-btn').onclick = function() {

                FB.login(function(response) {
                    if (response.status === 'connected') {
                        document.getElementById("login_check").innerHTML = "Successfully logged in with Facebook!\n Post streams as status updates"                    
                    }
                });

          return false;
        }
    </script>


    <div id="login_check"></div>
    <!-- <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div> -->
{% endblock %}
