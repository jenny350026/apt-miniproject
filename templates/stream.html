{% extends "/templates/base.html" %}

{% block content %}
<div>
    {% for image in images %}
	    <img src="/img?img_id={{ image.key.urlsafe() }}"></img>
    {% endfor %}
	<input type="submit" value="More pictures">
</div>

<form action="/stream?stream_id={{ stream.key.urlsafe() }}&upload=on" enctype="multipart/form-data" method="post">
	Add an Image
    <div><input type="file" name="img"/></div>
    <div><input type="text" name="comments" placeholder="Comments"></div>
    {{ no_file_error }}
    <div><input type="submit" value="Upload File"></div>
</form>

<br>
<form action="/stream?stream_id={{ stream.key.urlsafe() }}&subscribe=on" method="post">
	<div><input type="submit" value="Subscribe"></div>
</form>
{% endblock %}
