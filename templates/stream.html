{% extends "/templates/base.html" %}

{% block content %}
<h2>{{ stream.name }}</h2>
<div>
    {% for image in images %}
	    <img src="/img?img_id={{ image.key.urlsafe() }}"></img>
    {% endfor %}
	<input type="submit" value="More pictures">
</div>

<form action="/upload?stream_id={{ stream.key.urlsafe() }}" enctype="multipart/form-data" method="post">
    <div>
    	Add an Image <br>
        <input type="file" name="img"/> <br>
        <input type="text" name="comments" placeholder="Comments"> <br>
        {{ no_file_error }}
    </div>
    <div>
        <input type="submit" value="Upload File">
    </div>
</form>

<br>
{% if is_owner != true %}
<form action="/subscribe?stream_id={{ stream.key.urlsafe() }}" method="post">
    {% if subscribed | length %}
        <div><input type="submit" value="Unsubscribe"></div>
    {% else %}
        <div><input type="submit" value="Subscribe"></div>
    {% endif %}
</form>
{% endif %}
{% endblock %}
