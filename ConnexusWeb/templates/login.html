{% extends "/templates/base.html" %}

{% block header %}
{% if logged_in == true %}
	{{ super() }}
{% else %}
	<h1>Welcome to Connexus!</h1>
{% endif %}
{% endblock %}

{% block content %}
<h2>Share the world!</h2>
{% if logged_in == false %}
<a href="{{ url|safe }}">{{ url_linktext }}</a>
{% endif %}
{% endblock %}
